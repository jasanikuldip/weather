<div class="main-container">
    <input type="text" class="search" placeholder="Search ..." [(ngModel)]="search" (keypress)="searchMethod($event)">
    <div *ngIf="isNameCorrect">
        <div class="city">
            <h2 class="city-name">
                <span>{{data.name}}</span>
                <sup>{{data.sys.country}}</sup>
            </h2>
            <div class="city-temp">{{roundedTemp(data.main.temp)}}<sup>&deg;C</sup></div>
            <div class="info">
                <img class="city-icon" src="https://openweathermap.org/img/wn/{{data.weather[0].icon}}@2x.png"
                    alt="{{data.weather[0].description}}">
            </div>
        </div>
    </div>
</div>
